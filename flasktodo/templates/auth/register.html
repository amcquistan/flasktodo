{% extends 'base.html' %}

{% block main %}
<div class="section">
    <div class="container">
        <h1>Register</h1>
        <form action="" method="post">
            
            <div class="field">
                <label class="label">Username</label>
                <div class="control has-icons-left">
                    <input class="input" name="username" type="text" placeholder="enter username">
                    <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                    </span>
                </div>
            </div>
            
            <div class="field">
              <label class="label">Password</label>
                <div class="control has-icons-left">
                    <input class="input" name="password1" type="password" placeholder="enter password">
                    <span class="icon is-small is-left"><i class="fas fa-lock"></i></span>
                </div>
            </div>
            
            <div class="field">
                <label class="label">Confirm Password</label>
                <div class="control has-icons-left">
                    <input class="input" name="password2" type="password" placeholder="enter password">
                    <span class="icon is-small is-left"><i class="fas fa-lock"></i></span>
                </div>
            </div>
            
            <div class="field">
                <div class="control">
                    <button class="button is-link">Submit</button>
                </div>
            </div>
            
        </form>
    </div>
</div>

{% endblock %}
